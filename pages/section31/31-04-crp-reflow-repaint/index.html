<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reflow / Repaint</title>
  <style>
    .myreflow {
      width: 100px;
      height: 100px;
      background-color: skyblue;
    }

    .myreflow:hover {
      width: 150px;
      height: 180px;
    }

    .myrepaint {
      width: 100px;
      height: 100px;
      background-color: yellow;
    }

    .myrepaint:hover {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="myreflow">리플로우 연습!</div>
  <div class="myrepaint">리페인트 연습!</div>
</body>

</html>
