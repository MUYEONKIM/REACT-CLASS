<!DOCTYPE html>
<html lang="ko">

<head>
  <title>프리로드</title>
  <!-- 
  1. 프리로드란?
  - 한 번에 6개씩 받아오므로, body태그의 이미지는 가장 마지막에 다운로드, 따라서 눈에 보이는 이미지를 먼저 다운로드 받아서 보여주고, 
  클릭하면 실행되는 js,css 등은 나중에 받아 옴
  - 전체 모든 파일 총 다운로드 시간은 더 짧아짐
  ( next.js의 취지와 비슷, next.js도 build된것을 미리 먼저 다운받아오고 나중에 하이드레이션 해줌 )

  2. 만약 여기서 prefetch한다면? (잘못된 것)
  - 프리페치는 다음을 위해서 받는 것이므로, 마지막에 다운로드 받음 , 아래와 같은 상황에서는 img태그에서 한 번 받고, prefetch로 또 한번 받아서
  두 번의 다운로드가 되버림
-->

  <link rel="preload" as="image" href="./address.png" />

  <link rel="stylesheet" href="./index.css" />
  <script src="./index1.js"></script>
  <script src="./index2.js"></script>
  <script src="./index3.js"></script>
  <script src="./index4.js"></script>
  <script src="./index5.js"></script>
  <script src="./index6.js"></script>
</head>

<body>
  <img src="./address.png" />
</body>

</html>
