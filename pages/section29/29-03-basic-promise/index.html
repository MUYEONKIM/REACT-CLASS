<!DOCTYPE html>
<html lang="en">

<head>
  <title>Promise 연습!</title>
  <script>
    const onClickThen = () => {
      new Promise((resolve, reject) => {
        try {
          // 여기서 api요청을 한다면??
          setTimeout(() => {
            const response = "강아지"; // 2초가 걸려서 백엔드에서 강아지 데이터를 받아왔다고 가정
            resolve(response); // 성공하면 이거 실행
          }, 2000);
        } catch (error) {
          reject(error.message); // 실패하면 이거 실행
        }
      }).then((res) => {
        console.log(res); // 강아지 출력
      }).catch((err) => {
        console.log(err); // error.message 출력
      });
    };

    const onClickAwait = async () => {
      const result = await new Promise((resolve, reject) => {
        try {
          // 여기서 api요청을 한다면??
          setTimeout(() => {
            const response = "강아지"; // 2초가 걸려서 백엔드에서 강아지 데이터를 받아왔다고 가정
            resolve(response); // 성공하면 이거 실행
          }, 2000);
        } catch (error) {
          reject(error.message); // 실패하면 이거 실행
        }
      });
      console.log(result); // 강아지
    };
  </script>
</head>

<body>
  <button onclick="onClickThen()">Promise 실행하기(.then)</button>
  <button onclick="onClickAwait()">Promise 실행하기(await)</button>
</body>

</html>
